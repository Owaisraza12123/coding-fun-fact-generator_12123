<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Fun Fact Generator</h1>
        <div id="fact-container">
            <p id="fact"></p>
        </div>
        <button onclick="generateFunFact()">Show me a fun fact!</button>
    </div>
    <script>
        const funFacts = [
            "The first computer bug was an actual bug! In 1947, a moth was found trapped in a relay of the Harvard Mark II computer.",
            "The first programmer was Ada Lovelace, who wrote an algorithm for Charles Babbage's early mechanical general-purpose computer, the Analytical Engine.",
            "The term 'debugging' was popularized by Grace Hopper, a pioneering computer scientist, after the moth incident.",
            "The first computer virus was created in 1983 by a 15-year-old student named Rich Skrenta. It was called the 'Elk Cloner' and targeted Apple II computers.",
            "The original name for Windows was 'Interface Manager.'",
            "The first 1GB hard drive was announced in 1980, weighed over 500 pounds, and cost $40,000.",
            "The first email was sent by Ray Tomlinson to himself in 1971. It was a test message that said 'QWERTYUIOP.'",
            "The first website ever created is still online. It was created by Tim Berners-Lee in 1991 and is about the World Wide Web project."
        ];

        function generateFunFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            const fact = funFacts[randomIndex];
            document.getElementById('fact').textContent = fact;
        }
    </script>
</body>
</html>
